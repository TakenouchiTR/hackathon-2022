<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <script src="{{ url_for('static', filename='scripts/add_judge.js') }}"></script>
    </head>
    <body>
        <h1 id="competitionName">{{competition_name}}</h1>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname">
            <button type="button" onclick="addJudgePressed()">Add Judge</button>
        </form>
        <ul judge_names="judge_names" id="judge_names">
            {% for name in judge_names%}
            <li>{{name}}</li>
            {% endfor %}
        </ul>
    </body>
</html>
